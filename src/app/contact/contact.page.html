<ion-content class="content">
  <ion-grid class="ion-no-padding ion-margin-vertical">
    <ion-row class="ion-justify-content-center">
      <ion-col
        size-xs="12"
        size-sm="12"
        size-md="6"
        size-lg="4"
        size-xl="3"
        class="ion-align-self-center"
      >
        <ion-card class="card contact-card ion-text-center">
          <ion-card-header class="ion-text-center">
            <ion-card-title class="title">
              Have an Opportunity?
            </ion-card-title>
            <ion-card-subtitle
              ><ion-text class="sofa"> Contact Me </ion-text>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-padding-bottom">
            <form [formGroup]="emailForm" (ngSubmit)="emailFormHandler()">
              <ion-item class="items ion-margin-bottom" lines="none">
                <ion-label class="label-color" position="stacked"
                  >Name</ion-label
                >

                <ion-input
                  debounce="600"
                  type="text"
                  inputmode="text"
                  formControlName="name"
                  autocomplete="on"
                  autocapitalize="words"
                  enterkeyhint="next"
                  minlength="3"
                  maxlength="27"
                  required
                  name="name"
                >
                  <ion-icon
                    class="input-icon"
                    color="tertiary"
                    slot="none"
                    name="person-sharp"
                  ></ion-icon>
                </ion-input>
              </ion-item>
              <ion-item class="items" lines="none">
                <ion-label class="label-color" position="stacked"
                  >Email</ion-label
                >

                <ion-input
                  debounce="600"
                  type="email"
                  inputmode="email"
                  enterkeyhint="next"
                  formControlName="email"
                  autocomplete="on"
                >
                  <ion-icon
                    class="input-icon"
                    color="tertiary"
                    slot="none"
                    name="mail-sharp"
                  ></ion-icon>
                </ion-input>
              </ion-item>
              <ion-item class="items ion-margin-vertical" lines="none">
                <ion-label class="label-color" position="stacked"
                  >Message</ion-label
                >
                <ion-textarea
                  debounce="600"
                  class="textarea"
                  inputmode="text"
                  placeholder="Include opportunity info and/or phone number"
                  auto-grow="true"
                  type="text"
                  rows="8"
                  spellcheck="true"
                  wrap="hard"
                  formControlName="message"
                  enterkeyhint="enter"
                  autocapitalize="sentences"
                  minlength="10"
                  required
                >
                </ion-textarea>
              </ion-item>

              <ion-button
                type="submit"
                shape="round"
                size="large"
                class="submitButton"
                [disabled]="!emailForm.valid"
                color="primary"
              >
                <ion-text class="sofa">Submit</ion-text>
              </ion-button>
              <!-- <ion-card class="card">
                <meter min="0" max="1" [value]="emailForm.valid"></meter>
                <output name="out"></output>
              </ion-card> -->
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-footer class="footer"></app-footer>
</ion-content>
