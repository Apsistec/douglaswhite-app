<ion-app>
  <ion-header [translucent]="true" class="header" collapse="fade">
    <ion-toolbar>
      <ion-buttons>
        <ion-icon
          style="height: 3.5rem; width: 3.5rem"
          src="../assets/logo.svg"
          slot="start"
          routerLin="/"
        ></ion-icon>
        <ion-text routerLink="/">DouglasWhite.app</ion-text>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-icon size="large" color="warning" name="sunny"></ion-icon>
        <ion-toggle
          id="toggle"
          color="secondary"
          [checked]="checked"
        ></ion-toggle>
        <ion-icon size="large" color="light" name="moon"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet></ion-router-outlet>
  <ion-button *ngIf="pwa.promptEvent" (click)="installPwa()">
    Install
  </ion-button>
</ion-app>
