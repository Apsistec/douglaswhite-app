<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio for Douglas White</title>

    <base href="/" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icon/favicon-32x32.png"
    />

      rel="icon"

    <!-- PWA Meta -->
    <meta name="application-name" content="Portfolio App for Douglas White" />

      name="description"
      content="A cross-platform PWA which provides background information, skills, and some past projects which was developed using Angular and Ionic by Douglas White, a web application engineer."
    />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#00435e" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- add to homescreen for web  -->
    <meta name="web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <meta
      name="apple-mobile-web-app-title"
      content="Portfolio App for Douglas White"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- add to homescreen for md  -->
    <meta name="mobile-web-app-capable" content="yes" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://douglaswhite.app/" />
    <meta property="og:title" content="Portfolio App for Douglas White" />
    <meta property="og:image" content="assets/icons/icon-512x512" />

      property="og:description"
      content="A cross-platform PWA which provides background information, skills, and some past projects which was developed using Angular and Ionic by Douglas White, a web application engineer."

      property="twitter:description"
      content="A cross-platform PWA which provides background information, skills, and some past projects which was developed using Angular and Ionic by Douglas White, a web application engineer."
